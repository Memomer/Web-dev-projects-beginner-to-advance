<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rubik+Vinyl">
</head>
<body>
    <main>
      <!-- glowing symbol -->
      <div class="blue-plate">
        <img src="main-logo\main-logo-removebg-preview.png" alt="">
      </div>
      <h2 style="color:black">Player-profile</h2>
      <div class="underline"></div>
      <!-- User-profile -->
      <div class="container">
        <div class="player-image">
           <img src="assets\isagi-removebg-preview.png\" alt="footballer">
        </div>
        <article>
          <div class="upper-layer">
           <div class="text"> 
            <div class="name">Name: Isagi Yoichi</div>

            <div class="Rank">Rank: 10</div>


            <div class="special-ability">Special-Ability: Spatial-Awareness</div>
          </div>
            <div class="stat-button">
              <button>STAT</button>
            </div>
         </div>


          <!-- prev next buttons -->
          <div class="button-container">
             <button id="button" class="prev-btn">
                 <i class="fas fa-chevron-right"></i>
             </button>
             <button id="button" class="next-btn">
                 <i class="fas fa-chevron-right"></i>
             </button>
            </div>
        </article>
       </div>
    </main>
    
    <div class="Rating-graphs">
      <!--Using Chart.js here -->
    </div>
</body>
</html>
